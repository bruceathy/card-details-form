<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <img
        src="./images/bg-main-desktop.png"
        alt="bg-main-desktop"
        class="bg"
      />
      <div class="cards">
        <div class="card-front">
          <img src="./images/card-logo.svg" alt="card logo" class="card-logo" />
          <p class="card-number" id="card-number">0000 0000 0000 0000</p>
          <div class="card-info">
            <p id="card-name">Jane Appleseed</p>
            <p id="card-exp">00/00</p>
          </div>
        </div>
        <img
          src="./images/bg-card-back.png"
          alt="card back"
          class="card-back"
        />
      </div>
      <form class="card-form" id="card-form">
        <label for="name">Cardholder Name</label>
        <input
          type="text"
          name="name"
          id="input-name"
          placeholder="e.g. Jane Appleseed"
        />
        <label for="number">Card Number</label>
        <input
          type="number"
          id="input-number"
          maxlength="16"
          placeholder="e.g. 1234 5678 9123 0000"
        />
        <div class="date-cvc">
          <div class="date">
            <label for="date">Exp. Date (MM/YY)</label>
            <select name="date" id="exp-month">
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select name="date" id="exp-year">
              <option value="23">2023</option>
              <option value="24">2024</option>
              <option value="25">2025</option>
              <option value="26">2026</option>
              <option value="27">2027</option>
              <option value="28">2028</option>
              <option value="29">2029</option>
              <option value="30">2030</option>
            </select>
          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
          </div>
        </div>

        <button type="submit" class="btn" id="submit">Confirm</button>
      </form>
      <div class="thank-you hidden" id="thank-you">
        <img
          src="./images/icon-complete.svg"
          alt="icon complete"
          class="thank-you-icon"
        />
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button class="btn" id="continue">Continue</button>
      </div>
    </main>
  </body>
</html>
