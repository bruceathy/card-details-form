<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <img
        src="./images/bg-main-desktop.png"
        alt="bg-main-desktop"
        class="bg"
      />
      <div class="cards">
        <div class="card-front">
          0000 0000 0000 0000 Jane Appleseed 00/00 000
        </div>
        <img src="./images/bg-card-back.png" alt="card back" />
      </div>
      <form class="card-form">
        <label for="name">Cardholder Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="e.g. Jane Appleseed"
        />
        <label for="number">Card Number</label>
        <input
          type="text"
          name="number"
          id="number"
          placeholder="e.g. 1234 5678 9123 0000"
        />
        <div class="date-cvc">
          <div class="date">
            <label for="date">Exp. Date (MM/YY)</label>
            <input type="text" name="date" id="date" placeholder="MM" />
            <input type="text" name="date" id="date" placeholder="YY" />
          </div>
          <div class="cvc">
            <label for="cvc">CVC</label
            ><input type="text" name="cvc" id="cvc" placeholder="e.g. 123" />
          </div>
        </div>

        <button type="submit" class="submit-btn">Confirm</button>
      </form>
    </main>

    <!-- Completed state start -->
    <div>Thank you! We've added your card details Continue</div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
